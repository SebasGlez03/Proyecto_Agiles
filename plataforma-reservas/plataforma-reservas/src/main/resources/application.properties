spring.application.name=plataforma-reservas
# Usar un puerto diferente, por ejemplo, 8081
server.port=8082

# Configuraci\u00c3\u00b3n de H2 (En Memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Inicializaci\u00c3\u00b3n de la BD y H2 Console
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=UnaClaveSecretaMuyLargaYComplejaParaFirmarLosTokensDeTuAplicacionDeReservas
jwt.expiration-ms=86400000
